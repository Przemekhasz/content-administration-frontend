name: Production Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v2

      - name: Set up Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OVH_HOST }}
          username: ${{ secrets.OVH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/content-administration-frontend
            git pull

      - name: Notify Discord
        if: always()
        uses: Ilshidur/action-discord@v2
        with:
          args: send --webhook-url="${{ secrets.DISCORD_WEBHOOK_URL }}" --color=green --title="Production Deployment" --description="The deployment to production has been completed successfully."
